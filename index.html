<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator | Intelligent Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              obsidian: '#050507',
              charcoal: '#0F1014',
              glass: 'rgba(255, 255, 255, 0.03)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
              accent: '#D4C6A9', // Champagne Gold
              accentGlow: 'rgba(212, 198, 169, 0.5)',
              highlight: '#E5E5E5',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'spin-slow': 'spin 10s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { textShadow: '0 0 5px rgba(255,255,255,0.1)' },
                '100%': { textShadow: '0 0 20px rgba(255,255,255,0.4), 0 0 10px rgba(255,255,255,0.2)' }
              },
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to light mode colors, overridden by dark class */
        background-color: #F3F4F6;
        color: #111827;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: #050507;
        color: #f3f4f6;
      }
      
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* 3D Glass Panel Effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(20, 20, 25, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      /* Glowing Text Classes */
      .text-glow {
        text-shadow: none;
      }
      .dark .text-glow {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      
      .text-glow-strong {
        text-shadow: none;
      }
      .dark .text-glow-strong {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .text-glow-accent {
        text-shadow: none;
      }
      .dark .text-glow-accent {
        text-shadow: 0 0 20px rgba(212, 198, 169, 0.4);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #050507;
      }

      ::-webkit-scrollbar-thumb {
        background: #9ca3af; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #444; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div class="noise-bg"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
